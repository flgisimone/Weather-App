<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
</head>
<body>
    <section class="main">
        <div class="searchBar">
            <form name="weatherForm" class="searchForm">
                <input type="text" name="nameCity" placeholder="Inserisci la città..." class="nameCity" id="nameCity" required> 
                <button type="submit" class="btnSearch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
        <section class="weatherCity">
            <div class="mainTown">
                <div class="infoCity">
                    <h1 class="city"></h1>
                    <span class="country"></span>
                </div>
            </div>
            <div class="weatherInfo">
                <div class="mainWeather">
                    <h4 class="weather"></h4>
                    <img src="" alt="icona meteo" class="imgWeather">
                    <div class="infoElement">
                        <h2 class="grades"></h2>
                    </div>
                </div>
                <div class="tempMinMax">
                    <div class="elTempMin">
                        <h5 class="tempMin">Temp. Min</h5>
                        <p class="minGrades"></p>
                    </div>
                    <div class="elTempMax">
                        <h5 class="tempMax">Temp. Max</h5>
                        <p class="maxGrades"></p>
                    </div>
                </div>
                <div class="pressureHumiditySpeed">
                    <div class="humidityContainer">
                        <h5 class="humidity">Umidità</h5>
                        <p class="humidityVal"></p>
                    </div>
                    <div class="pressureContainer">
                        <h5 class="pressure">Pressione</h5>
                        <p class="pressureVal"></p>
                    </div>
                    <div class="speedContainer">
                        <h5 class="speed">Vento</h5>
                        <p class="speedVal"></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="forecast">
            <h4>Previsioni del giorno</h4>
            <div class="containerForecast">
                <div class="containerDayForecast">
                    <span class="dayForecast"></span>
                    <img src="" alt="" class="imgDayForecast">
                    <span class="gradesDayForecast"></span>
                </div>
                <div class="containerDayForecast">
                    <span class="dayForecast"></span>
                    <img src="" alt="" class="imgDayForecast">
                    <span class="gradesDayForecast"></span>
                </div>
                <div class="containerDayForecast">
                    <span class="dayForecast"></span>
                    <img src="" alt="" class="imgDayForecast">
                    <span class="gradesDayForecast"></span>
                </div>
                <div class="containerDayForecast">
                    <span class="dayForecast"></span>
                    <img src="" alt="" class="imgDayForecast">
                    <span class="gradesDayForecast"></span>
                </div>
                <div class="containerDayForecast">
                    <span class="dayForecast"></span>
                    <img src="" alt="" class="imgDayForecast">
                    <span class="gradesDayForecast"></span>
                </div>
                <div class="containerDayForecast">
                    <span class="dayForecast"></span>
                    <img src="" alt="" class="imgDayForecast">
                    <span class="gradesDayForecast"></span>
                </div>
                <div class="containerDayForecast">
                    <span class="dayForecast"></span>
                    <img src="" alt="" class="imgDayForecast">
                    <span class="gradesDayForecast"></span>
                </div>
            </div>
        </section>
    </section>
    <div class="modal">
        <p>Città attualmente non disponibile.</p>
        <p>Cercane un'altra!</p>
        <img src="./assets/notfound.gif" alt="città non trovata">
    </div>
    <!--<footer>Made with ❤️ by Giulio Simone Floresta</footer>-->
    <script src="./script.js" type="module"></script>
</body>
</html>
